<html>
<head>
<style type="text/css">
.title{
	display:block;
	position:absolute;
	top:46%;
	left:50%;
	width:300px;
	background:lightblue;
	border:5px solid lightblue;
	text-align:center;
}
.login{
	display:block;
	position:absolute;
	top:50%;		
	left:50%;
	width:300px;
	background:black;
	border: 5px solid lightblue;
	color:red;
	opacity:0.8;
	-moz-opacity:0.8;
	filter:alpha(opacity=80);
}
</style>
<script type="text/javascript" src="/js/jquery.min.js"></script>
</head>
<body onload="document.form1.username.focus();">
<div class="title"><span style="font-size:16px;font-weight:bold;text-align:center;">图书管理系统</span></div>
<div class="login">
{% if errors %}
	<p class="error"><font color="red">对不起，您的用户名或密码不正确！</font></p>
{%else%}
{% if capterr %}
	<p class="error"><font color="red">对不起，验证码错误!</font></a>
{% endif %}
{% endif %}
<form name="form1" action=""  id="login_form" method="post"> {% csrf_token %}
	<table>
	<tr>
	<td><label for="username"><font color='white'>用户名:</font></label></td>
	<td><input type="text" name="username" value="" id="username"></td>
	<td><a href='/register/'>&nbsp;&nbsp注册</a></td>
	</tr>
	<tr>
	<td><label for="password"><font color='white'>密码:</font></label></td>
	<td><input type="password" name="password" value="" id="password"></td>
	</tr>
	{% if errors or capterr %}
	<tr>
	<td><label for="captcha">验证码:</label></td>
	<td><input type="text" name="captcha" value="" id="capta" width="5"  placeholder="验证码" autocomplete="off" required></td>
	<td><img src="/code/" style="cursor:hand;height:30px;width:120px;" onclick="src='/code'" alt="看不清？点击刷新" /></td>
	</tr>
	{%endif%}
	<td><input type="submit" value="登录" OnClick="login();"/></td>
	</tr>
	<input type="hidden" name="next" value="{{next|escape}}"/>
	</table>
</form>
</div>
</body>
</html>
