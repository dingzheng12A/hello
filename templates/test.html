<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
 
<style type="text/css">
body, td, pre {
 font-family: Verdana, Arial, Helvetica, sans-serif;
 font-size: 12px;
}
</style>
 
 
<script src="/js/tinymce/tinymce.min.js "></script>
<script>
        tinymce.init({selector:'textarea',language:'zh_CN', plugins: [                             //插件，可自行根据现实内容删除
          "advlist  autolink lists charmap print preview hr anchor pagebreak spellchecker",
          "searchreplace wordcount visualblocks visualchars fullscreen insertdatetime  nonbreaking",
          "save table contextmenu directionality emoticons paste textcolor advimage"
    ],
    content_css: "css/content.css",      //引用的外部CSS样式，可删除
    toolbar: "insertfile undo redo | styleselect fontselect fontsizeselect| bold italic | alignleft aligncenter alignright alignjustify | bullist numlist     outdent indent | l      | print  preview fullpage | forecolor backcolor advimage",                          //工具栏，可根据需求删除
    style_formats: [                        //初始时提供的默认格式
         {title: 'Bold text', inline: 'b'},
         {title: 'Red text', inline: 'span', styles: {color: '#ff0000'}},
         {title: 'Red header', block: 'h1', styles: {color: '#ff0000'}},
         {title: 'Example 1', inline: 'span', classes: 'example1'},
         {title: 'Example 2', inline: 'span', classes: 'example2'},
         {title: 'Table styles'},
         {title: 'Table row 1', selector: 'tr', classes: 'tablerow1'}
     ]});
</script>
 
</head>
 
 
 
 
<body>
   <form>
    <textarea>Your content here.</textarea>
    <input type="submit" value="提交回复">
   </form>
 
</body>
</html>
